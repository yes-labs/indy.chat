<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Indy.chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <section>

    <h1>Welcome to <span id="logo">Indy</span>.chat</h1>

    <p>We are a community of programmers, designers,
      political activists, and independence enthusiasts
      collaborating on projects relating to Scottish
      independence. Come join us!</p>

    <form id="join">
      <fieldset>
        <input type="email" placeholder="Enter email" required />
        <input type="submit" value="Join Slack" />
      </fieldset>

      <p id="success" hidden="hidden">
        Success! Go check your email and you should
        be receiving an email to complete signup. Thanks for
        joining!
      </p>

    </form>

  </section>

  <script src="script.js"></script>

</body>
</html>
